<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./public/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Rock, Paper, Scissors</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
            rel="stylesheet"
        />
        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <link rel="stylesheet" href="./styles/styles.css" />
    </head>
    <body>
        <div class="game">
            <div class="app-content">
                <div class="artboard">
                    <h1>
                        ROCK<br />Paper<br />Scissors<br />Lizard<br />Spock
                    </h1>
                    <div class="score">
                        <small>score</small>
                        <p>12</p>
                    </div>
                </div>
                <section class="game-interactive" id="game-interactive">
                    <div class="background">
                        <img
                            src="public/images/bg-pentagon.svg"
                            alt="Pentagono"
                        />
                    </div>
                    <div class="select-options">
                        <div class="first-row">
                            <div class="option scissors" data-figure="scissors">
                                <div class="box">
                                    <img
                                        src="public/images/icon-scissors.svg"
                                        alt="scissors"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="second-row">
                            <div class="option spock" data-figure="spock">
                                <div class="box">
                                    <img
                                        src="public/images/icon-spock.svg"
                                        alt="spock"
                                    />
                                </div>
                            </div>
                            <div class="option paper" data-figure="paper">
                                <div class="box">
                                    <img
                                        src="public/images/icon-paper.svg"
                                        alt="paper"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="third-row">
                            <div class="option lizard" data-figure="lizard">
                                <div class="box">
                                    <img
                                        src="public/images/icon-lizard.svg"
                                        alt="lizard"
                                    />
                                </div>
                            </div>
                            <div class="option rock" data-figure="rock">
                                <div class="box">
                                    <img
                                        src="public/images/icon-rock.svg"
                                        alt="rock"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="round hidden" id="round">
                    <section class="element-compare col1">
                        <div class="container-element-compare">
                            <h3>You picked</h3>
                            <div class="option rock" data-figure="rock">
                                <div class="box">
                                    <img
                                        src="public/images/icon-rock.svg"
                                        alt="rock"
                                        class="active"
                                    />
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="results">
                        <h2>You Lose</h2>
                        <button class="btn">Play Again</button>
                    </div>
                    <section class="element-compare col3">
                        <div class="container-element-compare">
                            <h3>The House picked</h3>
                            <div class="option scissors" data-figure="rock">
                                <div class="box">
                                    <img
                                        src="public/images/icon-rock.svg"
                                        alt="rock"
                                    />
                                </div>
                            </div>
                        </div>
                    </section>
                </section>
            </div>
        </div>
        <div class="rules-botton">
            <button class="btn" id="toggle">Rules</button>
        </div>
        <div class="modal" id="modal">
            <div class="modal-containter">
                <h2>Rules</h2>
                <img
                    src="public/images/image-rules-bonus.svg"
                    alt="Reglas de juego"
                />
                <img
                    id="close-modal"
                    src="public/images/icon-close.svg"
                    alt=""
                />
            </div>
        </div>
        <div class="overlay" id="overlay"></div>
    </body>
    <script src="index.js"></script>
</html>
