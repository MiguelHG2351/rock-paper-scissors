<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./public/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Rock, Paper, Scissors</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
            rel="stylesheet"
        />
        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <link rel="stylesheet" href="./styles/styles.css" />
    </head>
    <body>
        <div class="game">
            <div class="app-content">
                <div class="artboard">
                    <h1>
                        ROCK<br />Paper<br />Scissors<br />Lizard<br />Spock
                    </h1>
                    <div class="score">
                        <small>score</small>
                        <p>12</p>
                    </div>
                </div>
                <section class="game-interactive">
                    <div class="background">
                        <img
                            src="/public/images/bg-pentagon.svg"
                            alt="Pentagono"
                        />
                    </div>
                    <div class="select-options">
                        <div class="first-row">
                            <div class="option scissors">
                                <div class="box">
                                    <img
                                        src="/public/images/icon-scissors.svg"
                                        alt="scissors"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="second-row">
                            <div class="option paper">
                                <div class="box">
                                    <img
                                        src="/public/images/icon-paper.svg"
                                        alt="paper"
                                    />
                                </div>
                            </div>
                            <div class="option spock">
                                <div class="box">
                                    <img
                                        src="/public/images/icon-spock.svg"
                                        alt="spock"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="third-row">
                          <div class="option lizard">
                              <div class="box">
                                  <img
                                      src="/public/images/icon-lizard.svg"
                                      alt="lizard"
                                  />
                              </div>
                          </div>
                          <div class="option rock">
                              <div class="box">
                                  <img
                                      src="/public/images/icon-rock.svg"
                                      alt="rock"
                                  />
                              </div>
                          </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <div class="modal"></div>
        <div class="overlay"></div>
    </body>
</html>
